<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			margin: 100px auto;
		}
		div ul li{
			list-style: none;
			border-bottom: 1px dotted red;
			overflow: hidden;
		}
		div ul li p.text{
			float: left;
			font:14px/28px "SimSun";
		}
		div ul li p.date{
			float: right;
			font:14px/28px "SimSun";
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
		        <p class="text">我是文字</p>
		        <p class="date">5月4</p>
			</li>
			<li>
		        <p class="text">我是文字</p>
		        <p class="date">5月5</p>
			</li>
			<li>
		        <p class="text">我是文字</p>
		        <p class="date">5月6</p>
			</li>
			<li>
		        <p class="text">我是文字</p>
		        <p class="date">5月7</p>
			</li>
		</ul>
	</div>
</body>
</html>
