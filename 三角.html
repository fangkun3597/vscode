<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角</title>
    <style type="text/css">
        div{
            width: 0px;
            height: 0px;
            border: 10px solid blue;
            border-top-color: red;
            border-bottom: none;
            transition: all 1s cubic-bezier(0, 1.05, 1, -0.56);
        }
        div:hover{
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
