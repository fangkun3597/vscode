<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>定义列表</title>
	<style type="text/css">
		ul{
			list-style: none;#去掉排序前面的点
		}
		ul li{
			float: left;
			width: 300px;
			height: 100px;
			background-color: blue;
			margin-right: 50px;
		}
	</style>
</head>
<body>
	<dl>
		<dt>html语言</dt>
		<dd>html语言是基本的描述文字语义的语言，负责页面结构</dd>
		<dt>css语言</dt>
		<dd>css是负责描述页面样式的语言</dd>
		<dt>JavaScript语言</dt>
		<dd>JavaScript是负责描述页面交互的语言</dd>
	</dl>
	<ul>
		<li>
			<dl>
				<dt>苍井空</dt>
				<dd>传奇AV女演员，现在结婚了</dd>
			</dl>			
		</li>
		<li>
			<dl>
				<dt>樱井莉亚</dt>
				<dd>好漂亮</dd>
			</dl>			
		</li>
		<li>
			<dl>
				<dt>小向美奈子</dt>
				<dd>奶子好大</dd>
			</dl>				
		</li>
	</ul>
</body>
</html>
