    <title>定位</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 5555px;
        }
        .header{
            width: 1000px;
            margin: 50px auto;
            background-color: skyblue;
        }
        .header ul{
            list-style: none;
            height: 60px;
        }
        .header ul li{
            float: left;
            height: 60px;
            border-right: 3px solid gray;
        }
        .header ul li a{
            display: block;
            width: 80px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: yellowgreen;
            text-decoration: none;
        }
        .header ul li a:hover{
            background-color: green;
            border-top: 3px solid red;
            position: relative;
            top: -3px;
			left: 0; 
        }
        .line{
            width: 100%;
            /* height: 6px; */
            border: 3px solid  green;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 3px solid;
            border-color: green red black yellowgreen;
            position: relative;
            top: 10px;
            left: 100px;
        }
        .box1{
            height: 30px;
            width: 30px;
            border: 2px solid skyblue;
            position: absolute;
            top: 20px;
            right: 10px;
        }
    </style>
</head>
